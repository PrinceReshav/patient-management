# Below we tell Spring Kafka Code that messages are going to have KEY of string and VALUE of ByteArray
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

server.port=4000

logging.level.root=info

# Evaluate last 10 calls to evaluate
resilience4j.circuitbreaker.instances.billingService.slidingWindowSize=10
# Minimum 5 calls before calling it a failure
resilience4j.circuitbreaker.instances.billingService.minimumNumberOfCalls=5
# Circuit Breakers opens circuit in 50% or more of recent call fails
resilience4j.circuitbreaker.instances.billingService.failureRateThreshold=50
# Keeps the circuit open for 10 seconds before testing again
resilience4j.circuitbreaker.instances.billingService.waitDurationInOpenState=10s
# make 3 trail calls in half open state to check recovery
resilience4j.circuitbreaker.instances.billingService.permittedNumberOfCallsInHalfOpenState=3
# Automatically goes from open to half-open without needing a new request
resilience4j.circuitbreaker.instances.billingService.automaticTransitionFromOpenToHalfOpenEnabled=true


#Tells resilience that we wnat to try atleast 2 times before hand things to circuit breaker
resilience4j.retry.instances.billingRetry.maxAttempts=2
# We will wait 500ms before handing over and 2 attempts
resilience4j.retry.instances.billingRetry.waitDuration=500ms

#SpringBoot creates custom endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics,cache
#Removes unnecessary default restriction
management.endpoint.prometheus.access=unrestricted
#Tells SpringBoot that we are using prometheus and we will need the endpoints exposed in
#"management.endpoints.web.exposure.include" in a format that Prometheus understands
management.prometheus.metrics.export.enabled=true